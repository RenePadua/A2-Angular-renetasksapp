<div class="container-fluid">
<div class="row">
  <div class="col-md-10 mx-auto">
    <h1 class="text-center h2 my-3">Lista de Tarefas do Rene</h1>
    <div class="row">
      <div class="col-md-7 bg-border">
        <div>
          <form>
            <div class="row">
              <div class="col-sm-10">

                <input
                  type="text"
                  class="form-control"
                  id="autoSizingInputGroup"
                  placeholder="Digite a tarefa"
                  #nome
                />
              </div>
            </div>
          </form>
        </div>

        <div class="d-grid col-3 mx-auto">
          <button
            class="btn btn-success border-light"
            (click)="tarefas.adicionarTarefa(nome.value); nome.value = ''"
          >
            Incluir
          </button>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card mt-2">
        <div class="card-header bg-dark">
          <h1 class="h3 text-center">Lista de Tarefas</h1>
        </div>
        <div class="card-body bg-dark">
          <ul *ngFor="let item of tarefas.getTarefas(); index as i">
            <li>
              {{ item.nome }} |
              <button
                class="btn btn-danger btn-sm"
                (click)="this.tarefas.removerTarefa(i)"
              >
                x
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
